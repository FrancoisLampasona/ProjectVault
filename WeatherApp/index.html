<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.1/lottie.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      type="image/png"
      sizes="120x120"
      rel="icon"
      href="/WeatherApp/assets/img/icons8-sole-cloud-120.png"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 id="title">Weather App</h1>
    <div class="container">
      <div class="search-bar">
        <input id="nome-city" type="text" placeholder="Inserisci la città" />
        <button onclick="prendiCitta()">
          <span
            class="material-symbols-outlined"
            style="color: black; opacity: 0.5"
          >
            search
          </span>
        </button>
      </div>
      <div class="contenitore-svg">
        <div id="lottie-container" style="width: 300px; height: 300px"></div>
      </div>
      <div class="info">
        <h1>30 Gradi °</h1>
        <h2>Città</h2>
        <div class="row-weather-info">
          <div id="Humidity">
            <i class="bi bi-moisture fs-1"></i>
            <div id="number-humidity">
              <h3>Number.%</h3>
              <h4>Humidity</h4>
            </div>
          </div>
          <div id="Wind-Speed">
            <i class="bi bi-wind fs-1"></i>
            <div id="number-Wind-Speed">
              <h3>Number.%</h3>
              <h4>Wind Speed</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var animation = lottie.loadAnimation({
        container: document.getElementById("lottie-container"), // Contenitore
        renderer: "svg", // Renderer SVG
        loop: true, // Ripetizione infinita
        autoplay: true, // Inizio automatico
        path: "./assets/AnimatedSun.json", // Percorso del file JSON
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="/WeatherApp/assets/js/script.js"></script>
  </body>
</html>
