<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify - ArtistPage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="/assets/css/artistpage.css" />
    <link
      rel="icon"
      sizes="192x192"
      href="./assets/imgs/loghi/Spotify_Icon_Green.svg"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/css/sounbar.css" />
  </head>

  <body class="bg-black">
    <header class="text-white">
      <nav
        class="navbar px-4 fixed-bottom justify-content-center d-lg-none"
        style="bottom: -2px"
      >
        <div class="container">
          <a class="navbar-brand" href="./homepage.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-house-door fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Home</p>
            </div>
          </a>
          <a class="navbar-brand" href="./search.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white"
            >
              <i class="bi bi-search fs-1 fw-bold"></i>
              <p style="font-size: 0.8em" class="m-0">Cerca</p>
            </div>
          </a>
          <a class="navbar-brand" href="./library.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-collection-play fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Libreria</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- COLONNA SINISTRA -->
          <div
            id="colonna-sinistra"
            class="d-none d-lg-block col-lg-4 col-xl-3"
            style="height: 100vh; overflow: auto"
          ></div>
          <!-- COLONNA CENTRALE -->

          <div
            id="colonna-centrale"
            style="height: 100vh; overflow-y: auto; overflow-x: hidden"
            class="col col-xl-9 px-0"
          >
            <div class="position-relative">
              <!-- Immagine -->
              <img
                id="cover"
                style="
                  opacity: 0.4;
                  object-fit: cover;
                  height: 50vh;
                  object-position: center 30%;
                "
                crossorigin="anonymous"
                src="/assets/imgs/music_party_2.jpg"
                class="img-fluid w-100"
                alt="Album Cover"
              />

              <!-- Freccia e Dropdown sopra l'immagine -->
              <div
                class="position-absolute top-0 start-0 w-100 d-flex justify-content-between align-items-start p-3"
              >
                <!-- Freccia (dispositivi piccoli e grandi) -->
                <i
                  class="bi bi-arrow-left fs-2 bg-transparent text-white d-lg-none"
                ></i>
                <a class="text-white d-none d-lg-block" href="/homepage.html">
                  <i class="bi bi-arrow-left-circle-fill fs-1"></i>
                </a>

                <!-- Dropdown -->
                <div class="dropdown">
                  <button
                    class="btn btn-dark badge rounded-pill dropdown-toggle d-flex align-items-center"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="padding: 8px 15px"
                  >
                    <img
                      id="imgUtenteMenu"
                      src="./assets/imgs/imgProfile/user_7.jpg"
                      class="rounded-circle me-2"
                      width="40"
                      height="40"
                      alt="User Avatar"
                    />
                    <span id="nomeUtenteMenu"> Serena Ferraro</span>
                  </button>
                  <ul
                    class="dropdown-menu bg-dark border-0 shadow-lg"
                    style="min-width: 200px"
                  >
                    <li>
                      <a
                        class="dropdown-item text-light d-flex align-items-center"
                        href="./profile.html"
                      >
                        <i class="bi bi-gear pe-3"></i>
                        Impostazioni
                      </a>
                    </li>
                    <li>
                      <a
                        class="dropdown-item text-light d-flex align-items-center"
                        href="./welcome-page.html"
                        onclick="esci()"
                      >
                        <i class="bi bi-person-circle pe-3"></i>
                        Esci
                      </a>
                    </li>
                  </ul>
                  <button
                    id="amici"
                    onclick="listaAmici()"
                    class="btn btn-dark rounded-pill mt-2 ms-4 d-none d-xl-block"
                  >
                    Lista amici
                  </button>
                </div>
              </div>

              <!-- Contenuto album sopra l'immagine -->
              <div
                class="container position-absolute bottom-0 start-0 text-white p-4"
                style="z-index: 2"
              >
                <div class="row align-items-center">
                  <div class="col-12 col-lg-7 mt-3">
                    <div id="artistName" class="display-5 fw-bold">
                      Nome Artista
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="container-fluid">
                  <h1 class="text-white mt-2 px-3">In primo piano :</h1>
                  <div id="brani" class="row px-2"></div>
                </div>

                <!-- Album By Search -->

                <h1 class="text-white ps-4 pb-3">Album Artista :</h1>
                <a href="./album-page.html?=id"></a>

                <div
                  id="Album"
                  class="px-4 flex-grow-1 row row-cols-2 row-cols-xl-3 g-3 justify-content-start"
                ></div>
              </div>
            </div>
          </div>

          <!-- COLONNA DESTRA -->
          <div id="colonna-destra" class="d-none col-lg-2 col-xl-2"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/color.js"></script>
    <script src="./assets/JS/artist-page.js"></script>
    <script src="./assets/JS/music.js"></script>
    <script src="./assets/JS/utility.js"></script>
  </body>
</html>
