<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify - Welcome Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Metatag per configurare la visualizzazione a schermo intero -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Aggiungere un'icona per l'app -->
    <link
      rel="apple-touch-icon"
      href="./assets/imgs/loghi/Spotify_Icon_Green.svg"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="50x50"
      href="./assets/imgs/loghi/Spotify_Icon_Green.svg"
    />

    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/welcomepage.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body class="rounded-5">
    <main class="vh-100 rounded-5 bg-black">
      <div class="container-fluid bg-black rounded-5">
        <div id="carouselExample" class="carousel slide carousel-fade">
          <div class="carousel-indicators gap-3 mb-5">
            <button
              onclick="bgChange()"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              onclick="bgChange()"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              onclick="bgChange()"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner vh-100 rounded-5">
            <div id="primo" class="carousel-item active vh-100">
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/loghi/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  Benvenuto sulla piattaforma !
                </h1>
                <button
                  onclick="bgChange()"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="1"
                  class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>

            <div id="secondo" class="carousel-item vh-100">
              <img
                id="back-ground-1"
                src="./assets/imgs/imgWelcomePage/imgMusic1.jpg"
                alt="Music_Party"
                style="object-fit: cover; opacity: 0.5"
              />
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/loghi/logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  Scopri il piacere della musica , condividi i tuoi brani
                  preferiti con le persone che ami...
                </h1>
                <button
                  onclick="bgChange()"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="2"
                  class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>

            <div id="terzo" class="carousel-item vh-100">
              <img
                id="back-ground-1"
                src="./assets/imgs/imgWelcomePage/imgMusic2.jpg"
                alt="..."
                style="object-fit: cover; opacity: 0.6"
              />
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/loghi/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                ></h1>
                <div class="container d-flex justify-content-center gap-5">
                  <div class="container d-flex justify-content-center gap-5">
                    <button
                      onclick="hideIndicators()"
                      type="button"
                      data-bs-target="#carouselExample"
                      data-bs-slide-to="3"
                      class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2 mt-4"
                    >
                      Login
                    </button>
                    <button
                      onclick="hideIndicators()"
                      type="button"
                      data-bs-target="#carouselExample"
                      data-bs-slide-to="4"
                      class="col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2 mt-4"
                    >
                      Registrati
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div id="quarto" class="carousel-item vh-100">
              <div class="container-fluid col-xl-6" style="margin-left: 0px">
                <img
                  id="back-ground-1"
                  src="./assets/imgs/imgWelcomePage/imgMusic2.jpg"
                  alt="..."
                  style="object-fit: cover; opacity: 0.6"
                />
              </div>

              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-5 col-lg-4 col-xl-4 offset-xl-6 me-xl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/loghi/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>

                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7 col-xl-6 offset-xl-6"
                >
                  Accedi alla piattaforma!
                </h1>

                <div
                  class="container d-flex flex-column justify-content-center align-items-center gap-4 col-10 col-sm-8 col-md-7 col-xl-6 offset-xl-6 mt-4"
                >
                  <!-- Form di login -->
                  <form id="loginForm" class="col-10 col-xl-6">
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        placeholder="Inserisci la tua email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        placeholder="Inserisci la tua password"
                        required
                      />
                    </div>
                    <button type="submit" class="btn mt-4 w-100">Login</button>
                  </form>

                  <!-- Pulsante Torna Indietro -->
                  <!-- <button
                    type="button"
                    onclick="goToSlide(1)"
                    class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                  >
                    Avanti
                  </button> -->
                </div>
              </div>
            </div>

            <div id="quinto" class="carousel-item vh-100">
              <div class="container-fluid col-xl-6" style="margin-left: 0px">
                <img
                  id="back-ground-1"
                  src="./assets/imgs/imgWelcomePage/imgMusic2.jpg"
                  alt="..."
                  style="object-fit: cover; opacity: 0.6"
                />
              </div>
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-5 col-lg-4 col-xl-4 offset-xl-6 me-xl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/loghi/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>

                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7 col-xl-6 offset-xl-6"
                >
                  Registrati !
                </h1>

                <div
                  class="container-fluid d-flex flex-column justify-content-center align-items-center gap-4 col-10 col-sm-8 col-md-7 col-xl-6 offset-xl-6 mt-4 scrollable-form-container"
                >
                  <form id="registerForm" class="col-10 col-xl-6">
                    <div class="row">
                      <div class="mb-3 col-lg-6">
                        <label for="registerName" class="form-label"
                          >Nome</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="registerName"
                          name="nome"
                          placeholder="Inserisci il tuo nome"
                          required
                        />
                      </div>
                      <div class="mb-3 col-lg-6">
                        <label for="registerSurname" class="form-label"
                          >Cognome</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="registerSurname"
                          name="cognome"
                          placeholder="Inserisci il tuo cognome"
                          required
                        />
                      </div>
                      <div class="mb-3 col-lg-6">
                        <label for="registerGender" class="form-label"
                          >Sesso</label
                        >
                        <select
                          class="form-control"
                          id="registerGender"
                          name="sesso"
                          required
                        >
                          <option value="">Seleziona</option>
                          <option value="Maschio">Maschio</option>
                          <option value="Femmina">Femmina</option>
                          <option value="Altro">Altro</option>
                        </select>
                      </div>
                      <div class="mb-3 col-lg-6">
                        <label for="registerAge" class="form-label">Età</label>
                        <input
                          type="number"
                          class="form-control"
                          id="registerAge"
                          name="eta"
                          min="1"
                          placeholder="Inserisci la tua età"
                          required
                        />
                      </div>
                      <div class="mb-3 col-lg-6">
                        <label for="registerCountry" class="form-label"
                          >Paese</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="registerCountry"
                          name="paese"
                          placeholder="Inserisci il tuo paese"
                          required
                        />
                      </div>
                      <div class="mb-3 col-lg-6">
                        <label for="registerEmail" class="form-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="registerEmail"
                          name="email"
                          placeholder="Inserisci la tua email"
                          required
                        />
                      </div>
                      <div class="mb-3 col-lg-12">
                        <label for="registerPassword" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="registerPassword"
                          name="password"
                          placeholder="Crea una password"
                          required
                        />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">
                      Registrati
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/welcome-page.js"></script>
  </body>
</html>
