<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spotify - AlbumPage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/album-page.css" />
    <link
      rel="icon"
      sizes="192x192"
      href="./assets/imgs/loghi/Spotify_Icon_Green.svg"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/sounbar.css" />
  </head>

  <body>
    <header class="text-white">
      <nav
        class="navbar px-4 fixed-bottom justify-content-center d-lg-none"
        style="bottom: -2px"
      >
        <div class="container">
          <a class="navbar-brand" href="./homepage.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-house-door fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Home</p>
            </div>
          </a>
          <a class="navbar-brand" href="./search.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white"
            >
              <i class="bi bi-search fs-1 fw-bold"></i>
              <p style="font-size: 0.8em" class="m-0">Cerca</p>
            </div>
          </a>
          <a class="navbar-brand" href="./library.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-collection-play fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Libreria</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- Colonna di Sinistra -->
          <div
            id="colonna-sinistra"
            class="d-none d-lg-block col-lg-4 col-xl-3"
            style="height: 100vh; overflow: auto"
          ></div>
          <!-- Colonna Centrale -->
          <div
            id="colonna-centrale"
            style="height: 100vh; overflow-y: auto; overflow-x: hidden"
            class="col col-xl-9 album pt-2"
          >
            <div class="container-fluid"></div>
            <div class="container-fluid">
              <a href="homepage.html">
                <i
                  class="bi bi-arrow-left fs-2 bg-transparent text-white left d-lg-none pt-2"
                ></i
              ></a>
            </div>
            <div class="mt-3 mb-4 d-none d-lg-flex justify-content-between">
              <div>
                <a class="text-dark" href="/homepage.html"
                  ><i class="bi bi-arrow-left-circle-fill fs-1 ps-5"></i
                ></a>
              </div>

              <div class="dropdown">
                <button
                  class="btn btn-dark badge rounded-pill dropdown-toggle d-flex align-items-center"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="padding: 5px 15px"
                >
                  <img
                    id="imgUtenteMenu"
                    src="./assets/imgs/imgProfile/user_5.jpg"
                    class="rounded-circle me-2"
                    width="40"
                    height="40"
                    alt="User Avatar"
                  />
                  <span id="nomeUtenteMenu"> Francois Lampasona</span>
                </button>
                <ul
                  class="dropdown-menu bg-dark border-0 shadow-lg"
                  style="min-width: 200px"
                >
                  <li>
                    <a
                      class="dropdown-item text-light d-flex align-items-center"
                      href="./profile.html"
                    >
                      <i class="bi bi-gear pe-3"></i>
                      Impostazioni
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-light d-flex align-items-center"
                      href="./welcome-page.html"
                      onclick="esci()"
                    >
                      <i class="bi bi-person-circle pe-3"></i>
                      Esci
                    </a>
                  </li>
                </ul>
                <button
                  id="amici"
                  onclick="listaAmici()"
                  class="btn btn-dark rounded-pill mt-3 ms-3 d-none d-xl-block fs-5"
                >
                  Lista amici
                </button>
              </div>
            </div>
            <div class="container">
              <div class="row align-items-center">
                <div class="col-12 col-lg-4 text-center">
                  <img
                    id="cover"
                    crossorigin="anonymous"
                    onload="start()"
                    src=""
                    class="img-fluid w-75 rounded shadowCover"
                    alt="Album Cover"
                  />
                </div>

                <div class="col-12 col-lg-7 mt-3">
                  <div class="text-white">
                    <h6 class="text-uppercase d-none d-lg-block">Album</h6>
                    <div id="title"></div>

                    <div class="d-flex align-items-center mt-3">
                      <img
                        id="singer"
                        src=""
                        class="rounded-circle me-3"
                        width="50"
                        height="50"
                        alt="singer"
                      />
                      <div id="singer-contain"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="d-none d-lg-block" />
            <div
              class="d-flex align-items-center justify-content-end mx-3 mx-xl-5 pt-xl-4"
            >
              <div id="option-button">
                <button class="rounded-circle border-0">
                  <i id="shuffle" class="bi bi-shuffle fs-2"></i>
                </button>
                <button class="rounded-circle border-0">
                  <i id="buttonPlay" class="bi bi-play-fill fs-2"></i>
                </button>
              </div>
            </div>

            <div class="row">
              <div
                class="d-none d-xl-block brano-container d-flex justify-content-between align-items-center mx-lg-5 text-white"
              >
                <h1 class="">Brani Presenti Nell'Album :</h1>
              </div>
              <h1></h1>
              <div class="col-12">
                <div id="brani"></div>
              </div>
            </div>
          </div>
          <!-- Colonna di Destra -->
          <div id="colonna-destra" class="d-none col-lg-2 col-xl-2"></div>
        </div>
      </div>
    </main>

    <nav
      id="soundBar"
      class="audio-navbar navbar fixed-bottom bg-dark d-none p-2"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center flex-wrap"
      >
        <!-- Sezione Info Traccia -->
        <div class="track-info d-flex align-items-center flex-grow-1">
          <img
            id="coverSound"
            crossorigin="anonymous"
            src=""
            class="img-fluid rounded shadow-sm me-2"
            width="40"
            height="40"
            alt="Album Cover"
          />
          <h4 id="barName" class="text-light m-0 text-truncate"></h4>
        </div>

        <!-- Controlli Audio -->
        <div class="controls d-flex align-items-center gap-2">
          <button class="btn-control btn btn-dark p-1">
            <i class="bi bi-skip-backward-fill text-light"></i>
          </button>
          <button id="playPauseBtn" class="btn btn-play btn-primary p-1">
            <i class="bi bi-play-fill"></i>
          </button>
          <button class="btn-control btn btn-dark p-1">
            <i class="bi bi-skip-forward-fill text-light"></i>
          </button>
        </div>

        <!-- Barra di Progresso -->
        <div
          class="progress-bar-container d-flex align-items-center mx-3 flex-grow-1"
        >
          <span id="currentTime" class="text-light small me-2">00:00</span>
          <input
            id="audioProgress"
            type="range"
            class="audio-progress w-100"
            value="0"
            min="0"
            max="100"
            step="1"
          />
          <span id="duration" class="text-light small ms-2">00:00</span>
        </div>

        <!-- Controllo Volume -->
        <div class="volume-control-container d-flex align-items-center">
          <i class="bi bi-volume-up text-light me-2"></i>
          <input
            id="volumeControl"
            type="range"
            class="volume-progress"
            value="100"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/color.js"></script>
    <script src="./assets/JS/album-page.js"></script>
    <script src="./assets/JS/music.js"></script>
    <script src="./assets/JS/preferiti.js"></script>
    <script src="./assets/JS/utility.js"></script>
  </body>
</html>
