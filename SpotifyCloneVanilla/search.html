<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify - Search Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="icon"
      sizes="192x192"
      href="./assets/imgs/loghi/Spotify_Icon_Green.svg"
      type="image/png"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="assets/css/search.css" />
  </head>
  <body class="bg-black">
    <header class="text-white">
      <nav class="navbar px-4 fixed-bottom justify-content-center d-lg-none">
        <div class="container">
          <a class="navbar-brand" href="./homepage.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-house-door fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Home</p>
            </div>
          </a>
          <a class="navbar-brand" href="./search.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white"
            >
              <i class="bi bi-search fs-1 fw-bold"></i>
              <p style="font-size: 0.8em" class="m-0">Cerca</p>
            </div>
          </a>
          <a class="navbar-brand" href="./library.html">
            <div
              class="d-flex flex-column align-items-center justify-content-center text-white opacity-75"
            >
              <i class="bi bi-collection-play fs-1"></i>
              <p style="font-size: 0.8em" class="m-0">Libreria</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <!-- COLONNA SINISTRA -->

          <div
            id="colonna-sinistra"
            class="d-none d-lg-block col-lg-4 col-xl-3"
            style="height: 100vh; overflow: auto"
          ></div>

          <!-- COLONNA CENTRALE -->

          <div
            id="colonna-centrale"
            style="height: 100vh; overflow-x: hidden"
            class="col col-xl-9 px-0"
          >
            <!-- Search Section -->
            <div
              id="SearchContainer"
              style="height: 100vh"
              class="container-fluid scrol d-flex flex-column pb-5 mb-5 pb-lg-0 pmb-lg-0"
            >
              <div
                id="optionAlte"
                class="start-0 w-100 d-flex justify-content-between align-items-start p-3"
              >
                <!-- Freccia (dispositivi piccoli e grandi) -->
                <i
                  class="bi bi-arrow-left fs-2 bg-transparent text-white d-lg-none"
                ></i>
                <a class="text-white d-none d-lg-block" href="./homepage.html">
                  <i class="bi bi-arrow-left-circle-fill fs-1"></i>
                </a>

                <!-- Dropdown -->
                <div class="dropdown">
                  <button
                    class="btn btn-dark badge rounded-pill dropdown-toggle d-flex align-items-center"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="padding: 5px 15px"
                  >
                    <img
                      id="imgUtenteMenu"
                      src="./assets/imgs/imgProfile/user_5.jpg"
                      class="rounded-circle me-2"
                      width="40"
                      height="40"
                      alt="User Avatar"
                    />
                    <span class="d-none d-lg-block" id="nomeUtenteMenu">
                      Francois Lampasona</span
                    >
                  </button>
                  <ul
                    class="dropdown-menu bg-dark border-0 shadow-lg"
                    style="min-width: 200px"
                  >
                    <li>
                      <a
                        class="dropdown-item text-light d-flex align-items-center"
                        href="./profile.html"
                      >
                        <i class="bi bi-gear pe-3"></i>
                        Impostazioni
                      </a>
                    </li>
                    <li>
                      <a
                        class="dropdown-item text-light d-flex align-items-center"
                        href="./welcome-page.html"
                        onclick="esci()"
                      >
                        <i class="bi bi-person-circle pe-3"></i>
                        Esci
                      </a>
                    </li>
                  </ul>
                  <button
                    id="amici"
                    onclick="listaAmici()"
                    class="btn btn-dark rounded-pill mt-3 ms-3 d-none d-xl-block fs-5"
                  >
                    Lista amici
                  </button>
                </div>
              </div>
              <h1
                href="./search.html"
                class="text-white mb-3 ps-2 fs-1 text-decoration-none"
              >
                Cerca
              </h1>

              <form class="d-flex rounded-3 fs-3" role="search">
                <button
                  class="border-0 ms-2 bg-transparent text-white"
                  type="submit"
                >
                  <i class="bi bi-search border-0"></i>
                </button>
                <input
                  id="search-input"
                  class="form-control border-0 bg-transparent fs-2 text-white"
                  type="search"
                  placeholder="Cosa vuoi ascoltare ?"
                  aria-label="Search"
                />
              </form>

              <div
                id="Category"
                class="flex-grow-1 row row-cols-2 row-cols-xl-3 g-3 justify-content-end my-3"
              >
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Podcast</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-2.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Create Per Te</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-5.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Nuove Uscite</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-15.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Pop</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-19.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Rock</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-7.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Dance/<br />Elettronica</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-27.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Blues</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-36.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Classifiche</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-14.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Jazz</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-3.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Funk</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-6.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Gym Rat</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-8.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
                <div class="col">
                  <div
                    class="p-2 d-flex justify-content-between text-white position-relative"
                  >
                    <p class="flex-grow-1">Before Sleeping</p>
                    <img
                      class="position-absolute bottom-0"
                      src="assets/imgs/search/image-18.jpg"
                      alt="image Playlist"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- COLONNA DESTRA -->
          <div id="colonna-destra" class="d-none col-lg-2 col-xl-2"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/search.js"></script>
    <script src="./assets/JS/utility.js"></script>
  </body>
</html>
