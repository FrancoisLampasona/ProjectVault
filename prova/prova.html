<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <!-- Bottone per aprire la modale -->
      <button class="btn btn-primary" id="openModalBtn">Apri Modale</button>

      <!-- Modale di registrazione -->
      <div
        class="modal"
        id="registerModal"
        tabindex="-1"
        aria-labelledby="registerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registerModalLabel">Registrazione</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerConfirmPassword" class="form-label"
                    >Conferma Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerConfirmPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Registrati
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      // Seleziona il bottone per aprire la modale
      const openModalButton = document.getElementById("openModalBtn");

      // Seleziona la modale
      const registerModal = new bootstrap.Modal(
        document.getElementById("registerModal")
      );

      // Aggiungi un evento click per aprire la modale
      openModalButton.addEventListener("click", function () {
        registerModal.show();
      });
    </script>
  </body>
</html>
