<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Splash Page</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body class="rounded-5">
    <main class="vh-100 rounded-5 bg-black">
      <div class="container-fluid bg-black rounded-5">
        <div id="carouselExample" class="carousel slide carousel-fade">
          <div class="carousel-indicators gap-3 mb-5">
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner vh-100 rounded-5">
            <div id="primo" class="carousel-item active vh-100">
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  Benvenuto sulla piattaforma
                </h1>
                <button
                  onclick="change_bg()"
                  class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>

            <div id="secondo" class="carousel-item vh-100">
              <img
                id="back-ground-1"
                src="./assets/imgs/music_party.jpg"
                alt="Music_Party"
                style="object-fit: cover; opacity: 0.6"
              />
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  Scopri il piacere della musica , condividi i tuoi brani
                  preferiti con le persone che ami !
                </h1>
                <button
                  onclick="change_bg()"
                  class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>

            <div id="terzo" class="carousel-item vh-100">
              <img
                id="back-ground-1"
                src="./assets/imgs/music_party_2.jpg"
                alt="..."
                style="object-fit: cover; opacity: 0.6"
              />
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                ></h1>
                <div class="container d-flex justify-content-center gap-5">
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2 mt-4"
                  >
                    Login
                  </button>
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                    class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-2 mt-4"
                  >
                    Registrati
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modale per Login -->
        <div
          class="modal fade"
          id="loginModal"
          tabindex="-1"
          aria-labelledby="loginModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modale per Register -->
        <div
          class="modal fade"
          id="registerModal"
          tabindex="-1"
          aria-labelledby="registerModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="registerName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="registerName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="registerEmail"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="registerPassword"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-success">
                    Register
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/welcomepage.js"></script>
  </body>
</html>
