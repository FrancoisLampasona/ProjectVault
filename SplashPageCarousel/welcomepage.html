<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Splash Page</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="rounded-5">
    <main class="vh-100 rounded-5 bg-black">
      <div class="container-fluid bg-black rounded-5">
        <div id="carouselExample" class="carousel slide carousel-fade">
          <div class="carousel-indicators gap-3 mb-5">
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner vh-100 rounded-5">
            <div class="carousel-item active vh-100">
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  Benvenuto sulla piattaforma
                </h1>
                <button
                  class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>

            <div class="carousel-item vh-100">
              <img
                id="back-ground-1"
                src="./assets/imgs/music_party.jpg"
                alt="Music_Party"
                style="object-fit: cover"
              />
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  Scopri il piacere della musica , condividi i tuoi brani
                  preferiti con le persone che ami !
                </h1>
                <button
                  class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>

            <div class="carousel-item vh-100">
              <img
                id="back-ground-1"
                src="./assets/imgs/music_party_2.jpg"
                alt="..."
                style="object-fit: cover"
              />
              <div
                class="d-flex flex-column justify-content-center align-items-center position-absolute w-100 h-100"
              >
                <div
                  class="container text-center col-8 col-sm-6 col-md-7 col-lg-6 col-xl-4 col-xxl-3"
                >
                  <img
                    class="img-fluid"
                    src="./assets/imgs/Spotify_Text_Logo.svg"
                    alt="Spotify Logo"
                  />
                </div>
                <h1
                  class="text-center text-white mt-5 col-10 col-sm-7 col-md-7"
                >
                  PROVA 3
                </h1>
                <button
                  class="nextButton col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1 mt-5"
                >
                  Avanti
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./welcomepage.js"></script>
  </body>
</html>
